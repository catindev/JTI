<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JTI - Планограммы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <style>
        .js-hidden {
            display: none;
        }

        fieldset {
            padding-bottom: 1.25rem;
        }
    </style>
</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">JTI</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Планограммы
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Панель управления</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <button type="button" class="btn btn-link my-2 my-sm-0" style="color:#ccc">Константинопольский К.</button>
                    <span style="color:rgba(255,255,255,.25)">|</span>
                    <button type="button" class="btn btn-link my-2 my-sm-0">Выход</button>
                </form>
            </div>
        </nav>
    </header>

    <main role="main" class="container" style="padding-top:6rem;">


        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Мои планограммы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index-new.html">Новая планограмма</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Черновики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index-approve.html">На утверждение</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <form style="max-width: 90%;margin: 0 auto;padding: 1rem 0 2rem;">
                            <fieldset>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Регион</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option></option>
                                        <option>Север</option>
                                        <option>Юг</option>
                                        <option>Запад</option>
                                        <option>Восток</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Портфельная территория</label>
                                    <select class="form-control" id="exampleFormControlSelect2">
                                        <option></option>
                                        <option>территория север 1</option>
                                        <option>территория север 2</option>
                                        <option>территория север 3</option>
                                    </select>
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        Территории привязаны к регионам
                                    </small>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="form-group">
                                    <label for="boxSelect">Тип торгового оборудования</label>
                                    <select class="form-control" id="boxSelect" style="margin-bottom:.5rem;">
                                        <option></option>
                                        <option>Шкаф А</option>
                                        <option>Шкаф B</option>
                                        <option>Шкаф C</option>
                                    </select>
                                    <small class="form-text text-muted">Только активные шкафы</small>
                                </div>
                            </fieldset>

                            <fieldset class="js-hidden" disabled>
                                <div class="form-group">
                                    <label for="testInput">Всего слотов</label>
                                    <input type="text" class="form-control" id="testInput" value="100">
                                </div>

                                <div class="form-group">
                                    <label for="testInput">NSS</label>
                                    <input type="text" class="form-control" id="testInput" value="-8">
                                </div>
                            </fieldset>

                            <fieldset class="js-hidden">
                                <div class="form-group">
                                    <label for="testInput2">Кол-во SKU</label>
                                    <input type="text" class="form-control" id="testInput2">
                                </div>

                                <div class="form-group">
                                    <label for="testInput3">Поверх NSS</label>
                                    <input type="text" class="form-control" id="testInput3">
                                </div>

                                <div class="form-group">
                                    <label for="testInput4">Резерв</label>
                                    <input type="text" class="form-control" id="testInput4">
                                </div>

                                <div class="form-group row" style="padding-top:1rem;">
                                    <label class="col-sm-2 col-form-label">Итого:</label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control-plaintext text-muted" value="Заполните всю форму">
                                    </div>
                                </div>
                            </fieldset>

                            <a href="index-new-2.html" class="btn btn-primary">Cформировать планограмму</a>
                        </form>
                    </div>
                    <div class="col-sm js-hidden" id="boxImage">
                        <img src="box.png" alt="" style="display: block; margin: 0 auto;margin-top: 2rem;">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script>
        $("#boxSelect").change(function () { $(".js-hidden").show(); });
    </script>

</body>

</html>
